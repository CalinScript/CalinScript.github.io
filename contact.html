  <script>
  function sleep(ms){
  return new Promise(resolve => setTimeout(resolve,ms));
}
  async function fadeElements(){
    $("#fade1").fadeOut(1);
    $("#fade2").fadeOut(1);
    $("#fade1").fadeIn(3000);
  await sleep(2000);
  $("#fade2").fadeIn(3000);
}
  window.onload = fadeElements;
  </script>
